<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Shuaib</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="container">
            <div class="content">
                <i class="fa fa-times cross" aria-hidden="true"></i>
                <h1>Sign In !</h1>
                <i class="fa fa-google Google" aria-hidden="true"></i>
                <button class="lg_btn">Google</button><br>
                <input id="input" type="email" placeholder="Email"><br>
                <input id="input" type="password" placeholder="Password"><br>
                <button class="lg_btn login_btn">LOGIN</button>
                <p class="para1">Forgot Your Password ?</p><br>
                <div class="btn_para">
                   <span> Don't Have An Account Yet ?</span><button class="btn_sm">SIGNUP!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
